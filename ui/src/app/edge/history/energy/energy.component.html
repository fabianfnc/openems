<ion-card class="ion-no-padding">
  <ion-item lines="full" color="light">
    <ion-icon size="large" slot="start" name="laptop-outline" color="primary"></ion-icon>
    <ion-label translate>
      Edge.Index.Energymonitor.title
    </ion-label>
    <ion-button (click)="exportToXlxs()" slot="end">
      <ion-icon name="download-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-card-content>
    <canvas id="myChart" width="700" height="400"></canvas>
    <!-- <canvas baseChart [datasets]="datasets" [labels]="labels" [options]="options" chartType="bar"></canvas> -->
  </ion-card-content>
</ion-card>
