<ion-header>
  <ion-toolbar class="ion-justify-content-center" color="primary">
    <ion-buttons slot="start">
      <ion-icon size="large" name="alarm"></ion-icon>
    </ion-buttons>
    <ion-title>Scheduler</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="popoverController.dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <my-date-range-picker [options]="dateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)">
  </my-date-range-picker>
</ion-content>
