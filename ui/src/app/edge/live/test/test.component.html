<ion-card button>
    <flat-widget-header [heading]="heading" [translateHeading]="translateHeading" [imgUrl]="imgUrl">
    </flat-widget-header>
    <ion-card-content>
        <table class="full_width">
            <ng-container *ngIf="service.currentEdge | async as edge">
                <ng-container *ngIf="edge.currentData | async as currentData">
                    <ng-container *ngIf="currentData.summary as sum">
                        <tr>
                            <flat-widget-line [lineObject]="gridBuy"></flat-widget-line>
                        </tr>
                        <tr>
                            <flat-widget-line [lineObject]="gridSell"></flat-widget-line>
                        </tr>
                    </ng-container>
                </ng-container>
            </ng-container>
        </table>
    </ion-card-content>
</ion-card>
